machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GO15VENDOREXPERIMENT: true

dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - godep restore

test:
  pre:
    - go vet ./cmd/...
  override:
    - godep ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --progress

deployment:
  staging:
    branch: master
    heroku:
      appname: redchannels-staging
